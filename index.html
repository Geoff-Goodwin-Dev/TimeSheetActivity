<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=“https://www.gstatic.com/firebasejs/4.12.0/firebase.js“></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Employee Table</h1>
    </div>

    <div id="tableContainer" class="panel panel-primary">
        <div class="panel-heading">Employees</div>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Salary</th>
                <th>Extra</th>
            </tr>
            <tr>
                <td id="name">Test User</td>
                <td id="role">Spy</td>
                <td id="startDate">3/24/2018</td>
                <td id="salary">50000</td>
                <td id="extra">extra column</td>
            </tr>
        </table>
    </div>

    <div id="web-form">
            <div class="panel panel-primary">
              <div class="panel-heading">Submit Info</div>
              <div class="panel-body">
                <form>
        
                  <div class="form-group">
                    <label for="formEmployeeName">Name</label>
                    <input type="text" class="form-control" id="formEmployeeName" placeholder="Name">
                  </div>
        
                  <div class="form-group">
                    <label for="roleInput">Role</label>
                    <input type="text" class="form-control" id="roleInput" placeholder="Role">
                  </div>
        
                  <div class="form-group">
                    <label for="formStartDate">Start Date</label>
                    <input type="text" class="form-control" id="formStartDate" placeholder="Start Date">
                  </div>
        
                  <div class="form-group">
                    <label for="formMonthlyRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="formMonthlyRate" placeholder="Monthly Rate">
                  </div>
        
                  <button type="submit" class="btn btn-default">Submit</button>
        
                  </form>
              </div>
            </div>
    </div>


</body>

</html>
